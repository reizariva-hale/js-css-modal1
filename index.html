<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Modal</title>
</head>
<body>
    <!-- 
    first we have a simple button which, when we clicked on, triggers the 
    modal to open. Then we have the modal's parent container which houses
    the modal. Finally, we have the content that will go inside the modal,
    plus a close button -->
    <button class="trigger">Click me!</button>
    <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h1>Hello, I am a modal!</h1>
      </div>
    </div>

 <script src="js/main.js"></script>
</body>
</html>
